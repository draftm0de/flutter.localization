name: Flutter tests

# Runs formatter, analyzer, and tests for every PR targeting main to catch issues early.

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-          

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate localization
        run: |
          if [ -f "l10n.yaml" ]; then
            flutter gen-l10n
            echo "✔ flutter gen-l10n build successfully!"          
          else
            echo "::notice::No l10n.yaml found → skipping localization generation"
          fi        

      - name: Enforce formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: dart analyze .

      - name: Run tests
        run: flutter test
